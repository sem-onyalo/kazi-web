<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>WazoMill</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery-timepicker/1.10.0/jquery.timepicker.min.css" rel="stylesheet">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="assets/vendor/bootstrap-datepicker/bootstrap-datepicker.min.css" rel="stylesheet" />
    <link href="assets/main.css" rel="stylesheet" />
</head>

<body>
    <div id="root"></div>

    <!-- Sign In Form -->
    <div id="signInForm" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div id="signInHeader" class="modal-header">
                    <h4 class="modal-title">Sign In</h4>
                </div>
                <div id="signInBody" class="modal-body">
                    <div class="form-group">
                        <label for="inputUsername" class="control-label">Username:</label>
                        <input type="text" class="form-control" id="inputUsername">
                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class="control-label">Password:</label>
                        <input type="password" class="form-control" id="inputPassword">
                    </div>
                </div>
                <div id="signInFooter" class="modal-footer"></div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-timepicker/1.10.0/jquery.timepicker.min.js"></script>
    <script src="assets/vendor/bootstrap-datepicker/bootstrap-datepicker.min.js"></script>
    <script src="assets/main.min.js"></script>
</body>

</html>
